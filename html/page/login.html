<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../dist/css/mybootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/login.css"/>
    <!--[if lt IE 9]>
    <script src="../dist/js/html5.min.js"></script>
    <script src="../dist/js/respond.min.js"></script>
    <script src="../dist/js/selectivizr-min.js"></script>
    <![endif]-->
</head>
<body>
<header class="contain mauto logo-img"><a href="javascript:void(0)"><img src="../dist/img/logo.png"></a>
</header>
<div class="main">
    <div class="login-warp contain mauto clearfix">
        <form action="" id="loginForm">
            <div class="login-box text-4d">
                <div class="ft16 mb20">Login 帐号登录</div>
                <label for="userName" class="mb14">
                    <span class="icon icon-login_user"></span>
                    <input type="text" placeholder="帐号" class="form-control h40 lh40 p0 pl40 wc" id="userName" v-model="userName" autocomplete="off">
                </label>
                <label for="loginPassword">
                    <span class="icon icon-login_password"></span>
                    <input type="password" placeholder="密码" class="form-control h40 lh40 p0 pl40 wc" id="loginPassword" v-model="loginPassword" autocomplete="off" @keyup.enter="submit()">
                </label>
                <div class="login-tips"><span class="dib" v-html="errorMsg"></span></div>
                <a href="javascript:void(0)" class="btn btn-block btn-primary h40 lh40" v-on:click="submit">登录</a>
            </div>
        </form>
    </div>

</div>
<div class="copyright text-c">
    <p class="mt15 mb8"><a href="javascript:void(0)">关于我们</a> | <a href="javascript:void(0)">联系我们</a></p>
    <p>Copyright &copy; 2017 初唐科技 版权所有 成都初唐网络科技股份有限公司 蜀 ICP 备 12012405 号</p>
</div>
</body>
<script src="../dist/js/jquery.min.js"></script>
<script src="../dist/js/vue.js"></script>
<script type="text/javascript">
    (function () {
        new Vue({
            el: '#loginForm',
            data: {userName: '', loginPassword: '', errorMsg: ""},
            created: function () {
                //console.log("测试");
            },
            compiled: function () {

            },
            methods: {
                submit: function () {
                    var name = this.userName,
                        password = this.loginPassword,
                        mailReg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/,
                        phoneReg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/,
                        passwordReg = /^.{6,20}$/;
                    if (name.length === 0 || password.length === 0) {
                        this.errorMsg = '帐户名或密码不能为空';
                        return false;
                    }else if(!(mailReg.test(name) || phoneReg.test(name)) || !passwordReg.test(password)){
                        this.errorMsg = '帐户名或密码错误';
                        return false;
                    }else {
                        this.errorMsg = '';
                        alert('登录操作')

                        //this.$el.submit() ;
                    }
                }
            }
        })
    })();
</script>
</html>
