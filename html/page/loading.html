<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>漏斗蓄客</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta content="telephone=no" name="format-detection" /> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../dist/css/mybootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/base.css"/>
    <!--[if lt IE 9]>
		<script src="../dist/js/html5.min.js"></script>
		<script src="../dist/js/respond.min.js"></script>
		<script src="../dist/js/selectivizr-min.js"></script>
		<![endif]-->
		<style type="text/css">
			.app_alert{
				width: 200px;
				text-align: center;
				position: fixed;
				top:0;
				left: 50%;
				margin-left: -100px;
			}
			.app_alert.active{
				display: block;
			}
			.app_alert .alert .alert-link{
				font-weight: normal;
			}
			
		</style>
</head>
<body>
	<button class="loading btn btn-danger w200" onclick="load()">加载</button>
<div class="app_alert ">
	<div class="alert alert-success" role="alert">
		<a href="javascript:;" class="alert-link">登录成功录成成功！！</a>
	</div>
	<div class="alert alert-danger" role="alert">
		<a href="javascript:;" class="alert-link">...</a>
	</div>
</div>
</body>
<script src="../dist/js/jquery.min.js" type="text/javascript"></script>
<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../dist/js/base.js" type="text/javascript"></script>
<script type="text/javascript">
	function alert(str,type,delay){
		var $alert=(type!="danger") ? 
		'<div class="app_alert ">'+
			'<div class="alert alert-success" role="alert">'+
				'<a href="javascript:;" class="alert-link">'+str+'</a>'+
			'</div>'+
		'</div> ' :
		'<div class="app_alert ">'+
			'<div class="alert alert-danger" role="alert">'+
				'<a href="javascript:;" class="alert-link">'+str+'</a>'+
			'</div>'+
		'</div> ' ;
		$(".app_alert").remove();
		clearTimeout(alert_timer);
		$("body").append($alert);
		var alert_timer=setTimeout(function(){
			$(".app_alert").remove();
		},delay||3000);
	}
	
</script>
</html>
